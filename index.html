   <section>
    <div class="container">
        <div class="w50">
            <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="Luong" placeholder="Nhập lương một ngày">
                </div>
                <div class="form-group pt-3">
                  <input type="number" class="form-control" id="Ngay" placeholder="Nhập số ngày làm">
                </div>
                </div>
                <div class="form-group pt-2">
                    <button type="button" class="btn btn-danger" id="btnKetqua">Tính</button>
                </div>
                <div class="form-group pt-5">
                   Kết quả lương: <span id="TongLuong"></span>
              </form>
        </div>
   </div>

   </section>


   <!-- Bài tập 2 -->
   <section>
    <div class="container">
        <div class="w50">
            <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="So1" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group pt-2">
                  <input type="number" class="form-control" id="So2" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group pt-2">
                    <input type="number" class="form-control" id="So3" placeholder="Nhập số thứ 3">
                  </div>
                  <div class="form-group pt-2">
                    <input type="number" class="form-control" id="So4" placeholder="Nhập số thứ 4">
                  </div>
                  <div class="form-group pt-2">
                    <input type="number" class="form-control" id="So5" placeholder="Nhập số thứ 5">
                  </div>
                <div class="form-group pt-2">
                    <button type="button" class="btn btn-danger" id="btnKetquaTB">Tính Trung Bình</button>
                </div>
                <div class="form-group pt-1">
                   Kết quả : <span id="Tong"></span>
                </div>
              </form>
        </div>
   </div>

   </section>

   <!-- Bài tập 3 -->
   <section>
    <div class="container">
        <div class="w50">
            <form>
                <div class="form-group pt-5">
                  <input type="number" class="form-control" id="USD" placeholder="Nhập số tiền USD">
                </div>
                <div class="form-group pt-2">
                    <button type="button" class="btn btn-danger" id="btnQuydoi">Quy Đổi</button>
                </div>
                <div class="form-group pt-3">
                   Tiền VNĐ : <span id="VNĐ"></span>
                </div>
              </form>
        </div>
   </div>

   </section>

   <!-- Bài tập 4 -->

   <section>
    <div class="container">
        <div class="w50">
            <form>
                <div class="form-group pt-5">
                  <input type="number" class="form-control" id="CD" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group pt-3">
                  <input type="number" class="form-control" id="CR" placeholder="Nhập chiều rộng">
                </div>
                <div class="form-group pt-2">
                    <button type="button" class="btn btn-danger" id="btnHinh">Tính</button>
                </div>
                <div class="form-group pt-1">
                   Diện tích là: <span id="DT"></span>
                   Chu vi là: <span id="CV"></span>
                </div>


              </form>
        </div>
   </div>

   </section>

   <!-- Bài tập 5 -->
   <section>
    <div class="container">
        <div class="w50">

                    <button type="button" class="btn btn-danger" id="btntong">Tính Tổng</button>
                </div>
                <div class="form-group pt-1">
                   Tổng : <span id="Tong2so"></span>
                </div>


              </form>
        </div>
   </div>
